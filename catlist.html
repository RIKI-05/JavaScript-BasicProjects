<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
</head>
<style>
    li {
        cursor: pointer;
    }
    
    button {
        margin: 10px;
    }
    
    .cat-image {
        max-width: 100%
    }
    
    .cat-dashboard {
        float: right;
        padding: 10px;
    }
    
    .cat-list,
    .admin-area {
        float: left;
        padding: 10px;
    }
    
    .hidden {
        visibility: hidden;
    }
    
</style>
<body>

    <div class="container">

        <ul class="cat-list"></ul>

        <div class="admin-area">
            <button class="admin-button">Admin</button>
            <button class="cancel-button hidden hideable">Cancel</button>
            <form class="form hidden hideable">
                Name:<br><input type="text" name="name" value=""><br>
                Image URL:<br><input type="text" name="imageURL" value=""><br>
                Clicks:<br><input type="text" name="clickCounter" value=""><br>
            </form>
            <button class="save-button hidden hideable">Save and Refresh</button>
        </div>


        <div class="cat-dashboard"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>

    </div>
</body>
</html>
