<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with dark mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-primary btn-lg" id="drkmode" style="float: right">Click for Dark mode</button>
    <div class="cont" style="margin-left:20%;margin-right:20%;padding:50px;margin-top:50px;">
        <div class="jumbotron">
            <h1 class="display-4 co" style="font-size:150px">COUNTER</h1>
            <p class="lead co">Play Around.</p>
            <hr class="my-4 co">
            <h2 id="num" style="font-size:100px">0</h2>
            <p class="lead">
              <button class="btn btn-primary btn-lg" id="dec">-</button>
              <button class="btn btn-primary btn-lg" id="reset">Reset</button>
              <button class="btn btn-primary btn-lg" id="inc">+</button>
            </p>
          </div>

    </div>


    <script>
        const dec = document.getElementById("dec");
        const reset = document.getElementById("reset");
        const inc = document.getElementById("inc");
        const num = document.getElementById("num")
        const drk = document.getElementById("drkmode");
        let n = 0;
        let flag = 1;



        dec.addEventListener("click", function(){
            n = n-1;
            if(n<0){
                num.style.color="red";
            }
            else{
                num.style.color="green"; 
            }
            num.textContent = n
        });

        inc.addEventListener("click", function(){
            n = n+1;
            if(n<0){
                num.style.color="red";
            }
            else{
                num.style.color="green"; 
            }
            num.textContent = n
        });

        reset.addEventListener("click", function(){
            n =0;
            num.style.color="blue";
            num.textContent = n
        });

        drk.addEventListener("click", function(){
            flag = flag*-1;
            if(flag==-1){
                document.body.style.backgroundColor = "black";
                document.getElementsByClassName("co")[0].style.color="white";
                document.getElementsByClassName("co")[1].style.color="white";
                document.getElementsByClassName("co")[2].style.color="white";
            }
            else{
                document.body.style.backgroundColor = "white";
                document.getElementsByClassName("co")[0].style.color="black";
                document.getElementsByClassName("co")[1].style.color="black";
                document.getElementsByClassName("co")[2].style.color="black";
            }

        });

    </script>

</body>
</html>
