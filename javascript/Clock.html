<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        let a;
        let ti;
        let da;
        let inter = 1000;

        function myFunction() {
            document.body.style.backgroundColor = "white";
            document.getElementsByClassName('card-title').innerHTML = "Have a Great Day";
        }

        setInterval(() => {
            a = new Date()
            ti = a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
            da = a.toLocaleDateString();
            document.getElementById("time").innerHTML = ti + '<br> on ' +da;

            if(a.getSeconds()%2==0){
                document.body.style.backgroundColor = "yellow";
            }
            else if(a.getSeconds()%3==0){
                document.body.style.backgroundColor = "purple";
            }
            else if(a.getSeconds()%5==0){
                document.body.style.backgroundColor = "orange";
            }
            else{
                document.body.style.backgroundColor = "pink";
            }

        }, inter);


    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container my-4" >
        <div class="card">
            <div class="card-header">
              Current Time is : <span id="time"></span>
            </div>
            <div class="card-body">
              <h5 class="card-title">We are here to show you time for different countries</h5>
              <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <a href="#" class="btn btn-primary" onclick="myFunction()">Browse Time</a>
            </div>
          </div>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
